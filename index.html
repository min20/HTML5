<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>Hello, WebRTC!</title>

		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<div id="notSupport">
			<h2>Your Browser does not support WebRTC</h2>
			<p>Try again with latest version of Chrmoe, Firefox or Opera</p>
		</div>

		<div id="requestPermission">
			<button>Use My Camera</button>
		</div>

		<div id="main">
			<div id="chatRoomName">
				<input type="text" name="chatRoomName" placeholder="Name the Conversation"></input>
				<button>Call</button>
			</div>

			<div id="localVideo"></div>
			<!-- video tag is automatically added -->
			<div id="remoteVideos"></div>
		</div>

		<script src="javascripts/SimpleWebRTC.js"></script>
		<script src="javascripts/MyRTC.js"></script>

		<script>
			var myRTC = new MyRTC();
		</script>

	</body>

</html>
